{% extends "base.html" %}

{% block title %}Home - MEI WEB{% endblock %}

{% block content %}

<div class="container">
    <h1>Data Table</h1>
    <div class="filter-container">
        <div class="form-group">
            <label for="sender-id-dropdown">Sender ID:</label>
            <select id="sender-id-dropdown" class="form-select">
                <option value="">Select a sender</option>
            </select>
        </div>
        <div class="form-group">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" class="form-control">
        </div>
        <div class="form-group">
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" class="form-control">
        </div>
        <div class="form-group">
            <button id="filter-button" class="btn btn-primary" style="margin-top: 24px;">Filter</button>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Sender ID</th>
                <th>Generated Number</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody id="data-table-body">
            {% for row in data %}
                <tr>
                    <td>{{ row.sender_id }}</td>
                    <td>{{ row.generated_number }}</td>
                    <td>{{ row.timestamp }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div id="loading" style="display: none;">Loading...</div>
</div>
<script src="/static/js/table.js"></script>
{% endblock %}
